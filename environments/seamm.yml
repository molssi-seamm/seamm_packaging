  - psutil
    # The Dashboard fails with newer versions, so until fixed.
  - connexion<3.0

    # qcportal requires apsw, which needs compiling and hence problems.
  - qcportal

  - molsystem
  - seamm
  - seamm-datastore
  - seamm-installer
  - seamm-util
  - seamm-widgets

    # MolSSI plug-ins

    # 3rd-party plug-ins
  - seamm-dashboard

    # PyPi packages
  - pip:
    # Core packages
    - seamm-exec
    - seamm-ff-util
    - seamm-geometric
    - seamm-jobserver

    # MolSSI plug-ins
    - control-parameters-step
    - crystal-builder-step
    - custom-step
